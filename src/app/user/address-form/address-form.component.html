<div class="container">
    <form class="login-form" [formGroup]="this.addressFormGroup" (ngSubmit)="onSubmit()">
        <div class="card-body">
            <div class="card-title">
                <h1><b>Add New Address</b></h1>
            </div>
            <hr>
            <div class="card-body">
                <div class="form-group row form-field">
                        <label for="name">Name:</label>
                        <input 
                            type="text" 
                            id="name" 
                            class="form-control" 
                            placeholder="Home"
                            required 
                            formControlName="name"
                            [ngClass]= "{'is-invalid' : submitted && f.name.errors}">
                        <div class="invalid-feedback" *ngIf="submitted && f.name.errors?.required">Name is required</div >
                    </div>
                <div class="form-group row form-field">
                    <label for="address">Address:</label>
                    <input 
                        id="address" 
                        class="form-control" 
                        type="text" 
                        placeholder="123 Main St, city State-0000" 
                        required 
                        formControlName="address"
                        [ngClass]= "{'is-invalid' : submitted && f.address.errors}">
                    <div class="invalid-feedback" *ngIf="submitted && f.address.errors?.required">Password is required</div>
                </div>
                <div>
                    <button type="reset" class="btn btn-secondary form-button" (click)="this.onNoClick()">Cancel</button>
                    <button type="submit" class="btn btn-primary form-button">{{this.submitButton}}</button>
                </div>
            </div> 
        </div>
    </form>
</div>
